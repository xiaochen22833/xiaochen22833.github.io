<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器 - 在线工具箱</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 针对本页面的特有样式 */
        .tool-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInDown 0.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            width: 100%;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .input-group textarea,
        .input-group input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }
        .input-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .input-group textarea:focus,
        .input-group input[type="number"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            outline: none;
        }

        .color-inputs {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 25px;
            width: 100%;
            justify-content: center;
        }

        .color-input-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-input-item input[type="color"] {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            padding: 0;
        }
        .color-input-item input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .color-input-item input[type="color"]::-webkit-color-swatch {
            border: none;
        }

        .control-panel {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button.action-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button.action-btn:hover {
            background-color: #1976d2;
            transform: translateY(-2px);
        }

        button.action-btn.secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        button.action-btn.secondary:hover {
            background-color: #d5d5d5;
        }

        #qr-canvas {
            border: 1px solid #eee;
            background-color: #f8f9fa; /* 防止透明背景 */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 20px;
            max-width: 100%; /* 响应式 */
            height: auto;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
            min-height: 20px;
            text-align: center;
        }

        /* 提示框 */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- 简单的返回导航 -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 10;">
        <a href="../index.html" style="text-decoration: none; color: #333; font-weight: bold;">
            <i class="fa-solid fa-arrow-left"></i> 返回首页
        </a>
    </div>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-qrcode"></i> 二维码生成器</h1>
            <p>将任意内容转换为可自定义颜色的二维码</p>
        </header>

        <div class="tool-container">
            <div class="input-group">
                <label for="qrContentInput">二维码内容:</label>
                <textarea id="qrContentInput" placeholder="输入你想生成二维码的文本或网址"></textarea>
                <div class="error-message" id="qrContentError"></div>
            </div>

            <div class="color-inputs">
                <div class="color-input-item">
                    <label for="fgColorInput">前景颜色:</label>
                    <input type="color" id="fgColorInput" value="#000000">
                </div>
                <div class="color-input-item">
                    <label for="bgColorInput">背景颜色:</label>
                    <input type="color" id="bgColorInput" value="#ffffff">
                </div>
                <div class="color-input-item">
                    <label for="qrSizeInput">尺寸 (px):</label>
                    <input type="number" id="qrSizeInput" value="250" min="50" max="1000" step="50">
                </div>
            </div>

            <div class="control-panel">
                <button class="action-btn" onclick="generateQrCode()">
                    <i class="fa-solid fa-qrcode"></i> 生成二维码
                </button>
                <button class="action-btn secondary" onclick="downloadQrCode()">
                    <i class="fa-solid fa-download"></i> 下载 PNG
                </button>
                <button class="action-btn secondary" onclick="clearInput()">
                    <i class="fa-solid fa-eraser"></i> 清空
                </button>
            </div>

            <canvas id="qr-canvas"></canvas>
            
        </div>

        <footer>
            <p>&copy; 2024 My Tools. Pure Static & Fast.</p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <!-- 引入 qrious 库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="qr-generator.js"></script>
    <script src="./assets/background.js"></script>
</body>
</html>
