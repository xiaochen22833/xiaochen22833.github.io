<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 格式化与校验 - 在线工具箱</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 针对本页面的特有样式 */
        .tool-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            max-width: 1000px; /* 稍微宽一点 */
            margin: 0 auto;
            animation: fadeInDown 0.5s ease-out;
        }

        .input-group {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .input-group textarea {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }

        .input-group textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            outline: none;
        }

        .control-panel {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button.action-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button.action-btn:hover {
            background-color: #1976d2;
            transform: translateY(-2px);
        }

        button.action-btn.secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        button.action-btn.secondary:hover {
            background-color: #d5d5d5;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: none; /* 默认隐藏 */
            align-items: center;
            gap: 10px;
        }

        .status-message.success {
            background-color: #e8f5e9;
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status-message.error {
            background-color: #ffebee;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        .status-message.error pre {
            white-space: pre-wrap;
            word-break: break-all;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #dc3545;
        }

        /* 提示框 */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- 简单的返回导航 -->
    <div style="position: absolute; top: 20px; left: 20px; z-index: 10;">
        <a href="../index.html" style="text-decoration: none; color: #333; font-weight: bold;">
            <i class="fa-solid fa-arrow-left"></i> 返回首页
        </a>
    </div>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-code"></i> JSON 格式化与校验</h1>
            <p>美化、压缩 JSON 字符串并进行语法校验</p>
        </header>

        <div class="tool-container">
            <div class="input-group">
                <label for="jsonInput">JSON 输入:</label>
                <textarea id="jsonInput" placeholder="在此处粘贴 JSON 字符串"></textarea>
            </div>

            <div class="control-panel">
                <button class="action-btn" onclick="formatJson()">
                    <i class="fa-solid fa-indent"></i> 格式化
                </button>
                <button class="action-btn" onclick="compressJson()">
                    <i class="fa-solid fa-compress"></i> 压缩
                </button>
                <button class="action-btn secondary" onclick="clearInput()">
                    <i class="fa-solid fa-eraser"></i> 清空
                </button>
                <button class="action-btn secondary" onclick="copyResult()">
                    <i class="fa-regular fa-copy"></i> 复制结果
                </button>
            </div>

            <div id="statusMessage" class="status-message">
                <i id="statusIcon" class="fa-solid"></i>
                <span id="statusText"></span>
                <pre id="errorDetails"></pre>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 My Tools. Pure Static & Fast.</p>
        </footer>
    </div>

    <div id="toast" class="toast">已复制到剪贴板</div>

    <script src="json-formatter.js"></script>
    <script src="../background.js"></script>
</body>
</html>
