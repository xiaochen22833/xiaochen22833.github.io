<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码助手 - 在线工具箱</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tool-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            max-width: 900px;
            margin: 0 auto;
        }

        /* 选项卡切换 */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }
        .tab-btn {
            padding: 10px 25px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1rem;
            color: #666;
            position: relative;
        }
        .tab-btn.active {
            color: var(--primary-color);
            font-weight: bold;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
        }

        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }

        /* 生成器样式 */
        .qr-config {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        /* 解析器样式 */
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }
        .upload-area:hover { border-color: var(--primary-color); background: #f0f7ff; }
        #preview-img { max-width: 200px; margin-top: 20px; display: none; border-radius: 8px; }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .result-text {
            word-break: break-all;
            font-family: monospace;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            margin-top: 10px;
            min-height: 50px;
        }

        .input-group label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }
        textarea, input[type="text"], input[type="number"] {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;
        }

        .action-btns { display: flex; gap: 10px; margin-top: 20px; }
        button.primary-btn {
            background: var(--primary-color); color: white; border: none;
            padding: 10px 20px; border-radius: 6px; cursor: pointer;
        }

        #qr-canvas { margin: 20px auto; display: block; max-width: 100%; border: 1px solid #eee; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div style="position: absolute; top: 20px; left: 20px;">
    <a href="../index.html" style="text-decoration: none; color: #333; font-weight: bold;">
        <i class="fa-solid fa-arrow-left"></i> 返回首页
    </a>
</div>

<div class="container">
    <header>
        <h1><i class="fa-solid fa-qrcode"></i> 二维码全能助手</h1>
        <p>生成自定义二维码或识别、解析图片中的二维码内容</p>
    </header>

    <div class="tool-container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('generate')">生成二维码</button>
            <button class="tab-btn" onclick="switchTab('decode')">扫描/解析图片</button>
        </div>

        <!-- 选项卡 1: 生成 -->
        <div id="tab-generate" class="tab-content active">
            <div class="input-group">
                <label>二维码内容:</label>
                <textarea id="gen-content" placeholder="输入网址、文本..." oninput="updateQR()">https://www.google.com</textarea>
            </div>
            <div class="qr-config">
                <div class="input-group">
                    <label>前景颜色:</label>
                    <input type="color" id="gen-fg" value="#000000" onchange="updateQR()">
                </div>
                <div class="input-group">
                    <label>背景颜色:</label>
                    <input type="color" id="gen-bg" value="#ffffff" onchange="updateQR()">
                </div>
                <div class="input-group">
                    <label>尺寸 ($$px$$):</label>
                    <input type="number" id="gen-size" value="260" step="20" onchange="updateQR()">
                </div>
            </div>
            <canvas id="qr-canvas"></canvas>
            <div class="action-btns" style="justify-content: center;">
                <button class="primary-btn" onclick="downloadQR()">下载二维码</button>
            </div>
        </div>

        <!-- 选项卡 2: 解析 -->
        <div id="tab-decode" class="tab-content">
            <div class="upload-area" onclick="document.getElementById('file-input').click()" id="drop-zone">
                <i class="fa-solid fa-cloud-arrow-up" style="font-size: 3rem; color: #ccc;"></i>
                <p>点击上传或将图片拖拽到此处</p>
                <p style="font-size: 0.8rem; color: #999;">支持标准二维码、支付宝/抖音二维码</p>
                <input type="file" id="file-input" hidden accept="image/*" onchange="handleFileUpload(this)">
                <img id="preview-img" alt="预览">
            </div>

            <div id="decode-result-area" class="result-box" style="display: none;">
                <strong>解析结果:</strong>
                <div id="result-text" class="result-text">--</div>
                <button class="primary-btn" style="margin-top: 10px;" onclick="copyDecodedText()">复制结果</button>
            </div>

            <div style="margin-top: 20px; font-size: 0.85rem; color: #666; background: #fffde7; padding: 10px; border-radius: 6px;">
                <i class="fa-solid fa-circle-info"></i> 提示：微信“菊花码”属于私有加密图形，标准解码器无法在浏览器端直接解析。
            </div>
        </div>
    </div>
</div>

<!-- 库文件 -->
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="./qr-tool.js"></script>
</body>
</html>
